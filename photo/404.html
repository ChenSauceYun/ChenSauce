<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<link href="https://cdn.qinshogzs.online/css/404.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color:#f1f4f8;">
<div class="st"><img src="https://cdn.qinshogzs.online/contact/image/404_03.png"></div> 
<div class="fh"><a href="https://qinshogzs.online"><img src="https://cdn.qinshogzs.online/contact/image/404_06.png"></a></div>
<div class="fh"><b id="num">5</b>秒后跳转到首页</div>
<!--脚本开始--> 
<script> 
function countDown(secs){ 
	if(--secs>0) {
		document.getElementById("num").innerText=secs;
		setTimeout(function(){countDown(secs)},1000);  
	}
	else{
		window.location.href='https://qinshogzs.online';
	} 
}
countDown(5); 
</script> 
<!--脚本结束--> 
</body>
</html>
